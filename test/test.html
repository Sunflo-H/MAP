<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript inheritance</title>
    <script type="module" src="./test.js"></script>
  </head>

  <body>
    <div class="one" style="width:10%; border: 1px solid black; padding:5px ">one
			<div class="two" style="border: 1px solid black; padding:5px;  margin:10px">two
				<div class="three" style="border: 1px solid black; padding:5px;  margin:10px">three</div>
			</div>
		</div>
    <script>
      let one = document.querySelector('.one');
      let two = document.querySelector('.two');
      let three = document.querySelector('.three');
      one.addEventListener('click', logEvent);
      two.addEventListener('click', logEvent);
      three.addEventListener('click', logEvent);
      window.addEventListener('click', logEvent);
      function logEvent(event) {
          console.log(event.currentTarget.className);
      }
    </script>
  </body>
</html>
