<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design1안</title>
    <link rel="stylesheet" href="design1.css">
    <!-- T map -->
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx68845a4aa2724d0ebbead38642364a0f"></script>
    <!-- 네이버 map : 기본적인 지도 기능을 제공 -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=es0epxrzju"></script>
    <!-- NAVER 지도 API v3은 지도의 기능을 확장하는 서브 모듈 시스템을 지원합니다.-->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=es0epxrzju_ID&submodules=geocoder"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=es0epxrzju_ID&submodules=drawing"></script>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/edda6de607.js" crossorigin="anonymous"></script>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="design1.js" defer></script>
</head>
<body>
    <div class="body-container">
        <div class="menu-container">
           <ul>
            <li>
                <div class="menu-icon">
                    <div class="menu-circle">
                        <span><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <div class="menu-name">검색</div>
            </li>
            <li>
                <div class="menu-icon">
                    <div class="menu-circle">
                        <span><i class="fa-solid fa-turn-up"></i></span>
                    </div>
                </div>
                <div class="menu-name">길찾기</div>
            </li>
            <li>
                <div class="menu-icon">
                    <div class="menu-circle">
                        <span><i class="fa-solid fa-star"></i></span>
                    </div>
                </div>
                <div class="menu-name">즐겨찾기</div>
            </li>
            <li>
                <div class="menu-icon">
                    <div class="menu-circle">
                        <span><i class="fa fa-sun"></i></span>
                    </div>
                </div>
                <div class="menu-name">날씨</div>
            </li>
           </ul>
           <div class="login-container">
                <div class="login-icon">
                    <div class="menu-circle">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
           </div>
        </div>
        <div class="map-container">

            <div class="menu-content-container">
                <div class="menu-search hide">
                    <div class="menu-search-searchBar-container">
                        <div><label for="search-content-label"><i class="fa fa-search"></i></label></div>
                        <input class="search-content-label" type="text" placeholder="장소 검색" autocomplete="off">
                    </div>

                    <div class="menu-search-location-container">
                        <div class="location-address"></div>
                        <div class="location-wrapper">
                            <div class="location-weather"></div>
                            <div class="location-dust up">
                                <div class="dust fineDust"></div>
                                <div class="dust yellowDust"></div>
                            </div>
                        </div>
                    </div>

                    <div class="menu-search-main-container">
                        <div class="recommend-container">
                            <div class="border">
                                <span>주변<span>맛집</span></span>
                                <div></div>
                            </div>
                            <div class="recommend-list-wrapper">
                                <div class="recommend-list-container">a</div>
                                <div class="recommend-list-container">b</div>
                                <div class="recommend-list-container">c</div>
                                <div class="recommend-list-container">d</div>
                                <div class="recommend-list-container">e</div>
                            </div>
                        </div>
                        <div class="result-container hide"></div>

                    </div>
                </div>

                <div class="hide">b</div>
                <div class="hide">c</div>
                <div class="hide">d</div>
            </div>

            <div class="map" style="position:relative">
                <div class="interaction-container">
                    <div class="search-container">
                        <div><label for="search-label"><i class="fa fa-search"></i></label></div>
                        <input class="search-label" type="text" placeholder="장소 검색" autocomplete="off">
                    </div>
                    <div class="category-container">
                        <div class="category food"><i class="fa fa-cutlery"></i>음식점</div>
                        <div class="category food"><i class="fa fa-coffee"></i>카페</div>
                        <div class="category shop"><i class="fa-solid fa-store"></i>편의점</div>
                        <div class="category shop"><i class="fa-solid fa-cart-shopping"></i>마트</div>
                        <div class="etc-btn"><i class="fa-solid fa-ellipsis"></i></div>
                        <div class="etc-container hide">
                            <div class="etc-btn-trigger"></div>
                            <div class="etc-category-container">
                                <div class="category etc"><i class="fa-solid fa-house"></i>숙박</div>
                                <div class="category etc"><i class="fa fa-parking"></i>주차장</div>
                                <div class="category etc"><i class="fa-solid fa-landmark-flag"></i>관광명소</div>
                                <div class="category etc"><i class="fa-solid fa-sack-dollar"></i>은행</div>
                                <div class="category etc"><i class="fa-solid fa-gas-pump"></i>주유소</div>
                                <div class="category etc"><i class="fa fa-gamepad"></i>문화시설</div>
                                <div class="category hospital"><i class="fa fa-hospital"></i>병원</div>
                                <div class="category hospital"><i class="fa-solid fa-pills"></i>약국</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="curve hide">
        <div class="curve-left">
            <svg width="50" height="100" viewBox="0 0 130 200" >
                    <path d="M 50,200 C 50,150 0,150 0,100  C 0,50 50,50 50,0 L50,200" />
                    <!-- <circle cx="0" cy="0" r="3" stroke="black" stroke-width="0" fill="black" />
                    <circle cx="0" cy="100" r="3" stroke="black" stroke-width="0" fill="black" />
                    <circle cx="0" cy="200" r="3" stroke="black" stroke-width="0" fill="black" />
                    <circle cx="100" cy="0" r="3" stroke="black" stroke-width="0" fill="black" />
                    <circle cx="100" cy="100" r="3" stroke="black" stroke-width="0" fill="black" />
                    <circle cx="100" cy="200" r="3" stroke="black" stroke-width="0" fill="black" /> -->
            </svg>
            <span><i class="fa-solid fa-angles-left"></i></span>
        </div>
        <!-- <div class="border-right">
            <svg width="50" height="100" viewBox="0 0 130 200" >
                    <path d="M 50,200 C 50,150 100,150 100,100  C 100,50 50,50 50,0 L50,200" />
            </svg>
            <span><i class="fa-solid fa-angles-left"></i></span>
        </div> -->
    </div>
</body>
</html>
